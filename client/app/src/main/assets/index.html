<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" href="favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="inject.js"></script>
    <title></title>
</head>
<body>
<pre id="app" style="height: 50vh; overflow: scroll;white-space: pre-wrap;"></pre>
<p style="text-align: center">
    <button onclick="call()">add</button>


</p>

<pre id="$new">

</pre>

</body>

<script>
    window.bus.on("FETCH_ALL", data => {
        app.textContent = JSON.stringify(data)
    })

    window.bus.on("APPEND", data => {
        $new.textContent = JSON.stringify(data)
    })

    function call() {
        Bridge.callGeneratorApi("https://gg.go")
    }
</script>
</html>
